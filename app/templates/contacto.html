{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cursos de guitarra para principiantes" />
    <meta name="keywords" content="musica, guitarra, instrumentos" />
    <meta name="author" content="Adán Estévez" />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <title>Aprende Guitarra - Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      main {
        flex: 1;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      footer {
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="https://ae22-1944.github.io">
              <img
                src="{% static 'logo.png' %}"
                alt="Logo"
                width="30"
                height="30"
                class="d-inline-block align-text-top"
              />
              Aprende Guitarra
            </a>
            <div class="d-flex align-items-center">
              <button
                id="themeToggle"
                class="btn btn-outline-light me-4"
                aria-label="Toggle Dark Mode"
              >
                <i id="themeIcon" class="bi bi-moon"></i>
              </button>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link text-nowrap" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-nowrap" href="{% url 'blog' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-nowrap active" href="{% url 'contacto' %}">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container my-5">
        <h2 class="text-center mb-4">Contacto</h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Tu Correo Electrónico</label>
                <input type="email" class="form-control" id="campoCorreo" name="email" />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="subject" />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Tu Mensaje</label>
                <textarea class="form-control" id="mensaje" name="message" rows="5"></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button id="enviarCorreo" type="submit" class="btn">Enviar Mensaje</button>
              </div>
            </form>
          </div>
        </div>
      </main>

      <footer class="bg-dark text-white text-center py-3">
        <small>&copy; 2025 Aprende Guitarra</small>
        <div class="my-3">
          <a href="politicas.html" class="text-white">Políticas de Privacidad</a>
        </div>
        <div>
          <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
          <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
